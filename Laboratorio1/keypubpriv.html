
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio: Identidad Blockchain</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    h2 { color: #2c3e50; }
    textarea, input { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; }
    button { padding: 10px 20px; margin-bottom: 20px; cursor: pointer; }
    .output { background: #eef; padding: 10px; border-radius: 5px; margin-top: 10px; white-space: pre-wrap; min-height: 40px; }
  </style>
</head>
<body>
  <h2>üîê Laboratorio: Identidad Digital con Claves en Blockchain</h2>

  <button onclick="generarIdentidad()">1. Generar identidad (clave privada, p√∫blica y direcci√≥n)</button>
  <div class="output">
    <strong>Direcci√≥n:</strong> <div id="direccion"></div>
    <strong>Llave p√∫blica:</strong> <div id="pubkey"></div>
    <strong>Llave privada:</strong> <div id="privkey"></div>
  </div>

  <h3>‚úçÔ∏è Firmar un mensaje</h3>
  <textarea id="mensaje" rows="4">Ejemplo: Yo, estudiante Y, env√≠o 3 tokens al prof X.</textarea>
  <button onclick="firmarMensaje()">2. Firmar con clave privada</button>
  <div class="output">
    <strong>Firma generada:</strong> <div id="firma"></div>
  </div>

  <h3>‚úÖ Verificar firma</h3>
  <button onclick="verificarFirma()">3. Verificar firma con clave p√∫blica</button>
  <div class="output">
    <strong>Direcci√≥n que firm√≥:</strong> <div id="verificado"></div>
  </div>

  <script>
    let wallet;

    function generarIdentidad() {
      wallet = ethers.Wallet.createRandom();
      document.getElementById("direccion").innerText = wallet.address; // Simula direcci√≥n blockchain (Ethereum)
      document.getElementById("pubkey").innerText = wallet.publicKey;  // Simula clave p√∫blica para verificar (Ethereum)
      document.getElementById("privkey").innerText = wallet.privateKey; // Simula clave privada para firmar (Ethereum)
    }

    async function firmarMensaje() {
      if (!wallet) {
        document.getElementById("firma").innerText = "‚ö†Ô∏è Primero debes generar una identidad.";
        return;
      }
      const mensaje = document.getElementById("mensaje").value;
      const firma = await wallet.signMessage(mensaje);
      document.getElementById("firma").innerText = firma;
    }

    async function verificarFirma() {
      const mensaje = document.getElementById("mensaje").value;
      const firma = document.getElementById("firma").innerText;

      if (!firma) {
        document.getElementById("verificado").innerText = "‚ö†Ô∏è Primero debes firmar un mensaje.";
        return;
      }

      try {
        const direccionFirmante = await ethers.utils.verifyMessage(mensaje, firma);
        const direccionOriginal = wallet?.address ?? "";
        const verificacion = (direccionFirmante === direccionOriginal)
          ? "‚úîÔ∏è V√°lido: la firma es aut√©ntica"
          : "‚ùå Inv√°lido: la firma no corresponde";

        document.getElementById("verificado").innerText =
          `${direccionFirmante}\n${verificacion}`;
      } catch (err) {
        document.getElementById("verificado").innerText = "‚ùå Error al verificar la firma: " + err.message;
      }
    }
  </script>
</body>
</html>
